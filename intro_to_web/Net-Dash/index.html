<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/../style.css">
    </head>
    <body class="flex flex-col bg-[url(src/images/Background-size1920x1080-4e1694a6-75aa-4c36-9d4d-7fb6a3102005-bc5318781aad7f5c8520.png)] bg-cover text-white bg-center h-screen"> 
        <header class="flex justify-between p-3 h-1/2">
            <div>
                <img class="w-1/6" src="src/images/Netflix_Logo_RGB.png" alt="NETFLIX">
            </div>
            <div class="flex gap-2 h-6 text-xs">
                <div class="border border-white p-1 text-center w-20">
                    English
                </div>
                <div class="bg-red-500 rounded-sm p-1 w-15 text-center">
                    sign in
                </div>
            </div>
        </header>
        <div class="flex justify-center h-full text-center">
            <div class="bg-[rgba(0,0,0,0.6)] h-1/3 text-center pb-7 p-3 rounded-md">
                <span class="text-3xl font-bold">Unlimited movies, TV shows, and more.</span><br>
                <span class="font-semibold text-xs">Watch anywhere. Cancel anytime.<br>
                Ready to watch? Enter your email to create or restart your membership.</span><br>
                <form class="flex justify-center p-2">
                    <input class="bg-white text-gray-400 p-2 text-[10px] rounded-l-xs" type="text" id="email" name="email" placeholder="Email address">
                    <input class="bg-red-500 p-2 text-[10px] rounded-r-xs" type="submit" value="Get Started">
                </form>
            </div>
        </div>
    </body>
</html>
